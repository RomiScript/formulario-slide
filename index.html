<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pO5ygscGWGYoXZqkQKjUwTxMTDJwMJYAVbYXyU1JZ4JZQOX5N6+wXZdMCEU3pyhqEN7P5Z9cGrEOv4f49Q3Knw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="container" id="container">
    <!-- Registro -->
    <div class="form-container sign-up-container">
      <form>
        <h1>¡Creá tu cuenta!</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>o usá tu correo para registrarte :)</span>
        <input type="text" placeholder="Nombre" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Contraseña" required />
        <button>Registrarse</button>
      </form>
    </div>

    <!-- Inicio de sesión -->
    <div class="form-container sign-in-container">
      <form>
        <h1>Iniciar sesión</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>o usá tu cuenta</span>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Contraseña" required />
        <a href="#">¿Olvidaste tu contraseña?</a>
        <button>Ingresar</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>¡Bienvenido de nuevo!</h1>
          <p>Para mantenerte conectado, iniciá sesión con tu información personal</p>
          <button class="ghost" id="signIn">Iniciar sesión</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>¡Hola, amigo!</h1>
          <p>Ingresá tus datos personales y empezá tu viaje con nosotros</p>
          <button class="ghost" id="signUp">Registrarse</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    </body>
  </div>
